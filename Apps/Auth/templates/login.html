{% extends 'main.html' %}

{% load static %}

<!-- Nombrando urls -->
{% url 'login' as log_in_url %}


{% block title %}
        Iniciar sesion
{% endblock title %}
        

{% block head_login  %}
        <!-- Estilos -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock head_login %}

{% block content %}
  <div class="flex h-[100%]   max-w-[1200px] mx-auto ">

        <!-- Fondo azul marino -->
        <div class=" formBackground  h-[100%]  flex items-end text-center  p-[40px]">
        </div>

        <!-- Primera mitad -->
        <div class="flex flex-col flex-1   items-start justify-center     h-[100%]">

                <!-- Logo -->
                <div class="flex relative bottom-10 items-end transform hover:rotate-6 duration-1000">
                        <img src="{% static 'img/password.png' %}" alt="" width="450px" height="450px">
                </div>
        </div>

        <!-- Segunda mitad -->
        <div class=" flex-1 h-[100%]">
                        
                <div class="w-[80%] mx-auto h-[100%]">
                        
                        <form method="POST" class="flex flex-col gap-[20px] justify-center items-center h-[100%] ">
                                {% csrf_token %}
                                <h2 class="text-2xl font-bold">Inicio de sesion</h2>
                                <div class="relative flex flex-col">
                                        <label>Nombre de usuario:</label>
                                        {{ form.username }}
                                </div>
                                <div class="flex flex-col">
                                        <label>Contrase√±a:</label>
                                        {{ form.password }}
                                </div>

                                <button class="bg-gray-800 text-white py-[10px] px-[20px] rounded-lg mx-auto">
                                        Iniciar sesion
                                </button>
                        </form>
                </div>
        </div>
  </div>
{% endblock content %}
