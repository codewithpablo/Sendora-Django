{% extends 'admin-panel.html' %}

{% load  static %}

{% load humanize %}
{% block title %} Crear motivo{% endblock %}

    {% block panelcontent %}

   <div class="flex items-center h-[80%]  rounded-lg overflow-hidden mt-[20px]">
        <form method="POST" action="{% url 'crearmotivo' %}" class="flex flex-col items-center justify-center gap-[20px]  text-center flex-1 space-y-4 h-full bg-slate-200" >
            {% csrf_token %}

            <h2 class="font-bold text-2xl">Crear motivo nuevo</h2>
            
            <div class="flex flex-col">
                <label for="id_nombre" class="text-gray-700">Nombre del Motivo</label>
                <input type="text" name="nombre" id="id_nombre" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Escribe el nombre del motivo" required>
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Crear Motivo
                </button>
            </div>
        </form>

        <div class="flex-1">
            <img src="{% static 'img/agregar-motivo.png' %}" alt="" class="object-contain">
        </div>

   </div>

    
    {% endblock panelcontent %}
