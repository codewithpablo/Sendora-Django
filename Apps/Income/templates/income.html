{% extends 'left-sidebar.html' %}

{% load static %}

{% block sidebar %}
 
    
    <!-- Contenedor de Cards de Ingresos -->
    <div class="space-y-2 overflow-y-scroll hideScrollbar   mx-auto pt-3">
        {% if ingresos %}
           <!-- Título de Ingresos -->
            <h2 class="font-semibold text-gray-800 text-center mb-4 text-sm">Ingresos</h2>
            {% for t in ingresos %}
                <div class="flex items-center gap-4 p-4 bg-gray-100 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                    <!-- Foto del Destinatario -->
                    <img src="{{ perfil.foto_perfil.url }}" alt="{{ t.destinatario.first_name }}" class="w-12 h-12 rounded-full">
                    
                    <!-- Información del Destinatario -->
                    <div class="flex-1">
                        <h3 class="text-sm  text-gray-800">
                            Desde cuenta <span class="font-medium text-blue-500">{{ t.origen.banco }} </span>
                        </h3>
                        <p class="text-xs text-gray-500">{{ t.fecha_y_hora }}</p>
                    </div>
                    
                    <!-- Monto de la Transacción -->
                    <div class="text-right">
                        <p class="text-green-500 font-semibold">+ ${{ t.monto }}</p>
                    </div>

                    <!-- Ver comprobante boton -->
                    <div class="text-right">
                        <a href="{% url 'ver_ingreso' t.id %}" class="flex gap-[5px] items-center bg-blue-400  text-white rounded-lg py-[6px] px-[9px]">
                            <img src="{%  static 'img/receipt.svg' %}" alt="">
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
           <div class="bg-gray-200 relative flex h-[90vh] items-center justify-center border rounded-xl ">
                <div  class="flex flex-col items-center gap-5"  >
                    <p class=" text-gray-500 text-center text-xl font-bold">No hay ingresos registrados.</p>
                    <img src="{% static 'img/circle-off.svg' %}" alt="" width="50px" height="50px">
                </div>
           </div>
        {% endif %}
    </div>
{% endblock sidebar %}
