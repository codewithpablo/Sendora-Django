{% extends 'left-sidebar.html' %}
{% load humanize %}
{% load static  %}
{% block sidebar %}
<div class="flex  h-[100%] rounded-2xl overflow-hidden"  >
    <form class="flex-1 h-[100%] max-w-md  flex flex-col justify-center  bg-gray-100  px-6 py-12  shadow-lg" method="POST">

        {% csrf_token %}
        <h2 class="text-3xl font-semibold text-gray-700 mb-4 text-center">Añadir <br> cuenta bancaria</h2>
        
        <div>
            <!-- Campo de Alias -->
            <div class="mb-4">
                <label for="alias" class="block text-gray-600 text-sm font-medium mb-2">Alias</label>
                <input 
                type="text" 
                id="alias" 
                name="alias" 
                placeholder="youruniquealias"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            </div>

      
          <!-- Campo de Banco -->
          <div class="mb-4">
            <label for="id_banco" class="block text-gray-600 text-sm font-medium mb-2">Banco</label>
            <select 
              id="id_banco" 
              name="banco"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required>
              <option value="" disabled selected class="h-32">Selecciona tu banco</option>
              {% for banco in form.fields.banco.queryset %}
                <option value="{{ banco.id }}">{{ banco.nombre }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
    
        <!-- Botón de Enviar -->
        <button 
          type="submit"
          class="w-fit mx-auto px-[16px] py-[8px] bg-blue-500 text-white font-semibold  rounded-lg hover:bg-blue-600 transition duration-300">
          Añadir
        </button>
      </form>

      <div class="flex-1 w-[50% h-full]">
        <img src="{% static 'img/add-account.jpg' %}" alt="transfer-money"  class=" object-cover h-full w-full"  >
      </div>
</div>
{% endblock sidebar  %}
